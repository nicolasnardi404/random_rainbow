<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!--Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Add New Video</title>
</head>
<body>
<div class="container">
  <hr>
  <h3>Add New Video</h3>
  <form action="#" th:action="@{/videos/save}"
        th:object="${video}" method="POST">
    <!--Add hidden form field to handle the update-->
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{title}"
           class="form-control mb-4 w-25" placeholder="Title">
    <input type="text" th:field="*{videoDescription}"
           class="form-control mb-4 w-25" placeholder="Description">
    <input type="text" th:field="*{videoLink}"
           class="form-control mb-4 w-25" placeholder="Video Link">

    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
  <hr>
  <a th:href="@{/list}">Back to Videos List</a>
</div>
</body>
</html>
